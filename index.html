<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mariela Ganova Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Abel', sans-serif;
      min-height: 100vh;
      position: relative;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      width: 40px;
      height: 40px;
      background-color: #444;
      border-radius: 50%;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .menu-toggle {
      width: 25px;
      height: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-toggle span {
      background-color: #ccc;
      height: 2px;
      width: 100%;
      display: block;
    }
    .language {
      font-size: 0.8rem;
      cursor: pointer;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .center-text h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ccc;
      font-family: 'Abel', sans-serif;
    }
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 2rem;
      background-color: #000;
      border: 1px solid #333;
      padding: 1rem;
      z-index: 999;
    }
    .menu a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .menu a:hover {
      color: #fff;
    }
    .social-icons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
    }
    .social-icons a {
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #fff;
    }
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
      padding: 0.5rem;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Abel', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"></a>
    <div class="icons">
      <div class="language">BG / EN</div>
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <div class="menu" id="menu">
    <a href="index.html">0.1 HOMEPAGE</a>
    <a href="about.html">0.2 ABOUT</a>
    <a href="interiors.html">0.3 INTERIORS</a>
    <a href="exteriors.html">0.4 EXTERIORS</a>
    <a href="products.html">0.5 PRODUCTS</a>
    <a href="price.html">0.6 PRICE</a>
    <a href="management.html">0.7 MANAGEMENT & SUPPORT</a>
    <a href="awards.html">0.8 AWARDS & PRESS</a>
    <a href="contact.html">0.9 CONTACT</a>
  </div>
  <div class="center-text">
    <h1>INTERIOR AND PRODUCT DESIGN STUDIO</h1>
  </div>
  <div class="social-icons">
    <a href="https://www.instagram.com/marielaganova" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.behance.net/marielaganova" target="_blank"><i class="fab fa-behance"></i></a>
    <a href="https://www.pinterest.com/ganovamariela" target="_blank"><i class="fab fa-pinterest"></i></a>
  </div>
  <footer>
    Â© 2025 Mariela Ganova. All rights reserved
  </footer>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
