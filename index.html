<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mariela Ganova Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Abel', sans-serif;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.9);
    }
    .overlay {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ccc;
      text-align: center;
      animation: fadeIn 5s ease forwards;
    }
    h1 {
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 1.5rem;
    }
    .social-icons a {
      color: #ccc;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: white;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: #aaa;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <h1>INTERIOR AND PRODUCT DESIGN STUDIO</h1>

    <div class="social-icons">
      <a href="https://instagram.com/marielaganova" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://pinterest.com/ganovamariela" target="_blank"><i class="fab fa-pinterest"></i></a>
      <a href="https://behance.net/marielaganova" target="_blank"><i class="fab fa-behance"></i></a>
    </div>

    <footer>
      Â© 2025 Mariela Ganova. All rights reserved
    </footer>
  </div>

</body>
</html>
