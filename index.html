<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mariela Ganova Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Zincothen&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Zincothen', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }
    .logo {
      width: 40px;
      height: 40px;
      background-color: #444;
      border-radius: 50%;
    }
    .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
      font-family: 'Zincothen', sans-serif;
    }
    .menu-toggle {
      width: 25px;
      height: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-toggle span {
      background-color: #ccc;
      height: 2px;
      width: 100%;
      display: block;
    }
    .language {
      font-size: 0.8rem;
      cursor: pointer;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .center-text h1 {
      font-size: 1.6rem;
      letter-spacing: 2px;
      color: #ccc;
      font-family: 'Zincothen', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="icons">
      <div class="language">BG / EN</div>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <div class="center-text">
    <h1>INTERIOR AND PRODUCT DESIGN BUREAU</h1>
  </div>
</body>
</html>
