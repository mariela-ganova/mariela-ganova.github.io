    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Abel', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;

      padding: 1rem 2rem;

      border-radius: 50%;

    .icons {
      display: flex;

      align-items: center;
    }
    .menu-toggle {
      width: 25px;
      height: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-toggle span {
      background-color: #ccc;
      height: 2px;
      width: 100%;
      display: block;
    }
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 2rem;
      background-color: #000;
      border: 1px solid #333;
      padding: 1rem;
      z-index: 999;
    }
    .menu a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .menu a:hover {
      color: #fff;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {

      gap: 20rem;
    }
    .btn-link {
      font-size: 1.875rem; 
      color: #444; 
      text-decoration: none;
      border: none;
      transition: all 0.3s ease;
      letter-spacing: 0.25rem;
    }
    .btn-link:hover {
      color: #fff;
    }
  </style>
