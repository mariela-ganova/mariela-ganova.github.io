<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>press – Mariela Ganova Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Abel', sans-serif;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
      z-index: 10;
    }
    .logo {
      width: 40px;
      height: 40px;
      background-color: #444;
      border-radius: 50%;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .menu-toggle {
      width: 25px;
      height: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-toggle span {
      background-color: #ccc;
      height: 2px;
      width: 100%;
      display: block;
    }
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 2rem;
      background-color: #000;
      border: 1px solid #333;
      padding: 1rem;
      z-index: 999;
    }
    .menu a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .menu a:hover {
      color: #fff;
    }

    /* Централна галерия */
    .carousel-wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 33vh; /* 1/3 от екрана */
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.1s linear;
    }
    .carousel-item {
      flex: 0 0 auto;
      margin: 0 1rem;
      text-align: center;
    }
    .carousel-item img {
      height: 100%;
      filter: grayscale(100%);
      transition: filter 0.4s ease;
      cursor: pointer;
    }
    .carousel-item img:hover {
      filter: grayscale(0%);
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><div class="logo"></div></a>
    <div class="icons">
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <div class="menu" id="menu">
    <a href="index.html">0.1 HOMEPAGE</a>
    <a href="about.html">0.2 ABOUT</a>
    <a href="interiors.html">0.3 INTERIORS</a>
    <a href="exteriors.html">0.4 EXTERIORS</a>
    <a href="products.html">0.5 PRODUCTS</a>
    <a href="price.html">0.6 PRICE</a>
   <a href="management.html">0.7 MANAGEMENT & SUPPORT</a>
    <a href="awards.html">0.8 AWARDS & PRESS</a>
    <a href="contact.html">0.9 CONTACT</a>
  </div>

  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="carousel-track" id="carouselTrack">
        <!-- Картинка 1 -->
        <div class="carousel-item">
          <a href="press-detail1.html">
            <img src="images/press1.jpg" alt="Press 1">
          </a>
          <div class="caption">Publication 1</div>
        </div>
        <!-- Картинка 2 -->
        <div class="carousel-item">
          <a href="press-detail2.html">
            <img src="images/press2.jpg" alt="Press 2">
          </a>
          <div class="caption">Publication 2</div>
        </div>
        <!-- Картинка 3 -->
        <div class="carousel-item">
          <a href="press-detail3.html">
            <img src="images/press3.jpg" alt="Press 3">
          </a>
          <div class="caption">Publication 3</div>
        </div>
        <!-- Дублираме за безкраен ефект -->
        <div class="carousel-item">
          <a href="press-detail1.html">
            <img src="images/press1.jpg" alt="Press 1">
          </a>
          <div class="caption">Publication 1</div>
        </div>
        <div class="carousel-item">
          <a href="press-detail2.html">
            <img src="images/press2.jpg" alt="Press 2">
          </a>
          <div class="caption">Publication 2</div>
        </div>
        <div class="carousel-item">
          <a href="press-detail3.html">
            <img src="images/press3.jpg" alt="Press 3">
          </a>
          <div class="caption">Publication 3</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const track = document.getElementById("carouselTrack");
    let offset = 0;
    let speed = 0;

    document.addEventListener("mousemove", (e) => {
      const center = window.innerWidth / 2;
      if (e.clientX > center + 100) {
        speed = -3; // движение наляво
      } else if (e.clientX < center - 100) {
        speed = 3; // движение надясно
      } else {
        speed = 0; // спиране
      }
    });

    function animate() {
      offset += speed;
      const trackWidth = track.scrollWidth;
      const containerWidth = track.parentElement.offsetWidth;

      // Loop ефект
      if (offset < -trackWidth / 2) {
        offset = 0;
      } else if (offset > 0) {
        offset = -trackWidth / 2;
      }

      track.style.transform = `translateX(${offset}px)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
