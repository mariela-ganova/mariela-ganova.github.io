<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awards – Mariela Ganova Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Abel', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      gap: 10rem; /* по-голямо разстояние между двете думи */
    }
    .btn-link {
      font-size: 2.5rem;
      color: #aaa; /* сив цвят на буквите */
      text-decoration: none;
      border: none; /* премахване на очертанията */
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }
    .btn-link:hover {
      color: #fff; /* при hover стават бели */
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="awards-list.html" class="btn-link">AWARDS</a>
    <a href="press-list.html" class="btn-link">PRESS</a>
  </div>
</body>
</html>
