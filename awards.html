<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awards – Mariela Ganova Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Abel', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      left: 0;
    }
    .logo {
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }
    .menu {
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      gap: 18rem; /* още по-голямо разстояние между двете думи */
    }
    .btn-link {
      font-size: 1.875rem; /* 25% по-малък шрифт спрямо 2.5rem */
      color: #444; /* по-тъмно сив цвят */
      text-decoration: none;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-link:hover {
      color: #fff; /* при hover стават бели */
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">LOGO</a>
    <div class="menu">☰</div>
  </header>
  <div class="main-content">
    <div class="container">
      <a href="awards-list.html" class="btn-link">AWARDS</a>
      <a href="press-list.html" class="btn-link">PRESS</a>
    </div>
  </div>
</body>
</html>
